<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Image slider start -->
    <div class="slider">
      <div class="slides">
        <!-- radio buttons start -->
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <!-- radio buttons end -->
        <!-- slide images start -->
        <div class="slide first">
          <img src="https://source.unsplash.com/800x500/?nature" alt="" />
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/800x500/?water" alt="" />
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/800x500/?fire" alt="" />
        </div>
        <div class="slide">
          <img src="https://source.unsplash.com/800x500/?tree" alt="" />
        </div>
        <!-- slide images end -->
        <!-- automatic navigation start -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
        <!-- automatic navigation end -->
      </div>
      <!-- manual navigation start -->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
      <!-- manual navigation end -->
    </div>
    <!-- Image slider end -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script>
      let count = 1;
      setInterval(function() {
        document.getElementById("radio" + count).checked = "checked";
        +4;

        count++;
        if (count > 4) {
          count = 1;
        }
      }, 3000);
    </script>
  </body>
</html>

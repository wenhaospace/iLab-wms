<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D Carousel Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <br />
    <h1 style="text-align: center;font-family: monospace;font-size: 42px;">
      3D Carousel Slider
    </h1>
    <br />
    <br />
    <section id="slider">
      <input type="radio" name="slider" id="s1" />
      <input type="radio" name="slider" id="s2" />
      <input type="radio" name="slider" id="s3" checked />
      <input type="radio" name="slider" id="s4" />
      <input type="radio" name="slider" id="s5" />
      <label for="s1" id="slide1">
        <img
          src="https://source.unsplash.com/800x500/?nature"
          height="100%"
          width="100%"
        />
      </label>
      <label for="s2" id="slide2">
        <img
          src="https://source.unsplash.com/800x500/?water"
          height="100%"
          width="100%"
        />
      </label>
      <label for="s3" id="slide3">
        <img
          src="https://source.unsplash.com/800x500/?fire"
          height="100%"
          width="100%"
        />
      </label>
      <label for="s4" id="slide4">
        <img
          src="https://source.unsplash.com/800x500/?tree"
          height="100%"
          width="100%"
        />
      </label>
      <label for="s5" id="slide5">
        <img
          src="https://source.unsplash.com/800x500/?fish"
          height="100%"
          width="100%"
        />
      </label>
    </section>
  </body>
</html>
